{% extends "base.html" %}{% block title %}Login{% endblock %} {% block content
%}
<form method="POST">
  <h3 align="center">Вход</h3>
  <div class="form-group">
    <label for="email">Адрес почты</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Введите адрес почты"
    />
  </div>
  <div class="form-group">
    <label for="password">Пароль</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Введите пароль"
    />
  </div>
  <br />
  <div align="center">
    <button type="submit" id="login_button" class="btn btn-primary">
      Войти
    </button>
  </div>
</form>
{% endblock %}
